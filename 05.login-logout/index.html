<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<script type="text/javascript" src="js/login.js" defer></script>
	<script type="text/javascript" src="js/register.js" defer></script>
</head>
<body>
	<main>
		<section>
			<header>
				<h2>Login</h2>
			</header>
			<form>
				<input id="login-username" type="text" name="login-username" placeholder="Username">
				<input id="login-password" type="password" name="login-password" placeholder="Password">
				<button id="login-button">Login</button>
			</form>
		</section>
		<section>
			<header>
				<h2>Register</h2>
			</header>
			<form>
				<input id="register-username" type="text" name="register-username" placeholder="Username">
				<input id="register-name" type="text" name="register-name" placeholder="Name">
				<input id="register-password" type="password" name="register-password" placeholder="Password">
				<input id="register-confirm-password" type="password" name="register-confirm-password" placeholder="Conform Password">
				<button id="register-button">Register</button>
			</form>
		</section>
	</main>
</body>
</html>
